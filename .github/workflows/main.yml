name: CI Pipeline
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  node-npm:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18.x, 20.x, 22.x]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Starting Node.js ${{matrix.node}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node}}
      - name: Cache deps
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{hashFiles('**/package-lock.json')}}
          restore-keys: |
            ${{ runner.os }}-build-
      - name: install modules
        if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        run: npm install
  linting:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18.x, 20.x, 22.x]
    needs: [ node-npm ]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Restore deps
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{hashFiles('**/package-lock.json')}}
          restore-keys: |
            ${{ runner.os }}-build-
      - name: linting typescript
        run: npm run lint:ts
      - name: linting css
        run: npm run lint:scss
  unit-testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18.x, 20.x, 22.x]
    needs: [ node-npm ]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Restore deps
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{hashFiles('**/package-lock.json')}}
          restore-keys: |
            ${{ runner.os }}-build-
      - name: unit testing
        run: npm run test:unit
  build-storybook:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18.x, 20.x, 22.x]
    needs: [ node-npm ]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Restore deps
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{hashFiles('**/package-lock.json')}}
          restore-keys: |
            ${{ runner.os }}-build-
      - name: build storybook
        run: npm run storybook:build
      - name: upload storybook static build
        id: cache-storybook-static
        uses: actions/cache@v3
        with:
          path: storybook-static
          key: ${{ runner.os }}-build-${{hashFiles('**/storybook-static')}}
          restore-keys: |
            ${{ runner.os }}-build-
      - name: build storybook
        if: ${{ steps.cache-storybook-static.outputs.cache-hit != 'true' }}
        run: npm run storybook:build
  build-project:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18.x, 20.x, 22.x]
    needs: [ linting, unit-testing ]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Restore deps
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{hashFiles('**/package-lock.json')}}
          restore-keys: |
            ${{ runner.os }}-build-
      - name: build production project
        run: npm run build:prod
  screenshot-testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18.x]
    needs: [ build-storybook ]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Restore deps
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{hashFiles('**/package-lock.json')}}
          restore-keys: |
            ${{ runner.os }}-build-
      - name: restore storybook static build
        uses: actions/cache@v3
        with:
          path: cache-storybook-static
          key: ${{ runner.os }}-build-${{hashFiles('**/storybook-static')}}
          restore-keys: |
            ${{ runner.os }}-build-
      - name: update-screenshots
        run: npm run test:ui:ci:up
      - name: screenshot testing
        run: npm run test:ui:ci
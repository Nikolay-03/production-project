name: CI Pipeline
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π Node.js
  node-npm:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18.x, 20.x, 22.x]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Starting Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install modules
        run: npm install

  # –õ–∏–Ω—Ç–∏–Ω–≥
  linting:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18.x, 20.x, 22.x]
    needs: [ node-npm ]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install modules
        run: npm install

      - name: Linting TypeScript
        run: npm run lint:ts

      - name: Linting SCSS
        run: npm run lint:scss

  # Unit-—Ç–µ—Å—Ç—ã
  unit-testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18.x, 20.x, 22.x]
    needs: [ node-npm ]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install modules
        run: npm install

      - name: Run unit tests
        run: npm run test:unit

  # –°–±–æ—Ä–∫–∞ Storybook
  build-storybook:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18.x, 20.x, 22.x]
    needs: [ node-npm ]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install modules
        run: npm install

      - name: Build Storybook
        run: npm run storybook:build

  # –°–±–æ—Ä–∫–∞ –ø—Ä–æ–µ–∫—Ç–∞
  build-project:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18.x, 20.x, 22.x]
    needs: [ linting, unit-testing ]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install modules
        run: npm install

      - name: Build production project
        run: npm run build:prod

  # –°–∫—Ä–∏–Ω—à–æ—Ç-—Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
  screenshot-testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18.x, 20.x, 22.x]
    needs: [ build-storybook ]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install modules
        run: npm install

      - name: Screenshot testing
        run: npm run test:ui:ci
